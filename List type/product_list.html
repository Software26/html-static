<!--
Durante el recorrido por el supermercado encuentra un listado de las 
proteínas disponibles con una descripción en la que se incluye su precio  y si 
tienen descuento o no. En la lista lee que hay salmón (precio $10 por libra sin descuento),
 pollo (precio $6 por libra con descuento del 10%), res (precio $8 por libra con descuento del 15%) 
y tofu (precio $3 por libra sin descuento). Exprese esta lista de definiciones en html:


-->

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
  </head>

  <body>
    <h1>Lista de proteinas</h1>
<h3>En descuento</h3>

    <dl>
      <dt>Pollo</dt>
      <dd>(precio $6 por libra con descuento del 10%)<dd>

      <dt>Res</dt>
      <dd>(precio $8 por libra con descuento del 15%) <dd>
   
    </dl>

 <h3>Sin descuento</h3>
 
     <dl>
      <dt>Salmon </dt>
      <dd>(Precio: $10 lbs sin descuento) </dd>
      
      <dt>Tofu</dt>
      <dd>(precio $3 por libra sin descuento) <dd>
      
    </dl>

  </body>
</html>
